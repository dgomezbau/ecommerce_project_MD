<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>
        <ui:composition template="./../etc/pageTemplate.xhtml">
            <ui:define name="content">
                <p:fieldset legend="Invoices">
                    <br/>
                    <p:dataTable var="Invoice"
                                 value="#{feedInvoiceList.feedInvList()}">
                        <p:column headerText="ID">#{Invoice.invoiceId}</p:column>
                        <p:column headerText="Price">#{Invoice.amountDue}</p:column>
                        <p:column headerText="Date">#{Invoice.orderRaisedDt}</p:column>
                        <p:column headerText="PDF">
                            <h:form>
                                <p:commandButton
                                    value="PDF" ajax="true" action="#{pdfgenerator.generatePDF(Invoice)}" oncomplete="PF('dlg').show()">
                                </p:commandButton>
                                <p:dialog header="PDF" widgetVar="dlg" showEffect="fold" hideEffect="fold">
                                    <h:panelGrid id="display" columns="1" cellpadding="10">
                                        <h:outputText value="PDF created successfully" />
                                        <h:outputText value="Invoice id:" />
                                        <h:outputText value="#{Invoice.invoiceId}" />
                                    </h:panelGrid>
                                </p:dialog>
                            </h:form>

                        </p:column>
                    </p:dataTable>

                    <br/>
                </p:fieldset>
                <br/><br/><br/><br/><br/>
                <br/><br/><br/><br/><br/>
                <br/><br/><br/><br/><br/>
                <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
            </ui:define>
        </ui:composition>
    </body>
</html>

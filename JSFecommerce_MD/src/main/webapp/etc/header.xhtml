<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
    <div>
        <table style="width:100%">
            <tr>
               
                <td style="text-align:center">
                    <h1 class="title">e - Toilet Paper</h1></td>
            </tr>
        </table>
       
    </div>

    <h:form>
        <p:menubar style="background-color: darkmagenta; font-size: medium; padding: 3px">
            <p:menuitem value="Home" url="./../home/homePage.jsf" style="padding-left: 20px; padding-right: 20px; background:none; border-color: #000000"/>
            <p:menuitem value="Login" url="./../home/loginPage.jsf" rendered="#{control.getCustom() eq null}" style="padding-left: 20px; padding-right: 20px; background:none; border-color: #000000"/>
            <p:menuitem value="Catalog" url="./../catalogue/productList_v2.jsf" rendered="#{control.getCustom() ne null}" style="padding-left: 20px; padding-right: 20px; align-items: flex-end; background:none; border-color: #000000"/>
            <p:menuitem value="Cart" url="./../cart/cartList.jsf" rendered="#{control.getCustom() ne null}" style="padding-left: 20px; padding-right: 20px; background:none; border-color: #000000"/>
            <p:menuitem value="Invoices" url="./../invoices/invoicesList.jsf" rendered="#{control.getCustom().getLevel() eq 1}" style="padding-left: 20px; padding-right: 20px; background:none; border-color: #000000"/>
            <p:menuitem value="Customers" url="./../admin/customerList.jsf" rendered="#{control.getCustom().getLevel() eq 0}" style="padding-left: 20px; padding-right: 20px; background:none; border-color: #000000"/>
            <p:menuitem value="Product Manager" url="./../admin/productManagement.jsf" rendered="#{control.getCustom().getLevel() eq 0}" style="padding-left: 20px; padding-right: 20px; background:none; border-color: #000000"/>
            <p:menuitem value="Logout" url="./../home/logoutPage.jsf" rendered="#{control.getCustom() ne null}" style="padding-left: 20px; padding-right: 20px; background:none; border-color: #000000"/>

            <f:facet name="options">
                <p:inputText value="#{searchController.searchString}"
                             placeholder="Busca tu Rollo"
                             style="margin-right:0px"/>
                <p:commandButton value="Google It" icon="ui-icon-search"
                                 action="#{searchController.doSearch}"
                                 ajax="false"/>
            </f:facet>

        </p:menubar>
    </h:form>
</ui:composition>

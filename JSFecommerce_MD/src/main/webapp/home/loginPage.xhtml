<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <body>
        <ui:composition template="./../etc/pageTemplate.xhtml">
            <ui:define name="content">

                <h:form>
                    <h:messages styleClass="error"/>
                    <h:panelGrid columns="2" styleClass="formTable">
                        User: 
                        <h:inputText value="#{control.userName}" 
                                     required="true"
                                     requiredMessage="You must enter a user"/>

                        Password: 
                        <h:inputText value="#{control.pass}"
                                     required="true" 
                                     requiredMessage="You must enter a password"/>

                    </h:panelGrid>
                    <h:commandButton value="Login" 
                                     action="#{control.login()}"/>
                </h:form>
                <hr/>
                <br/>

                <br/>

            </ui:define>
        </ui:composition>

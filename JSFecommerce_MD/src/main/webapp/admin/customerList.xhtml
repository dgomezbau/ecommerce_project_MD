<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>
        <ui:composition template="./../etc/pageTemplate.xhtml">
            <ui:define name="content">
                
                <p:fieldset legend="Users">
                    <br/>
                    <h:form>
                        <p:dataTable var="Customer"
                                     value="#{feedCustomerList.customerList}">
                            <p:column headerText="Id">#{Customer.custId}</p:column>
                            <p:column headerText="Name">#{Customer.firstName +=" "+= Customer.lastName}</p:column>
                            <p:column headerText="Level">#{Customer.level}</p:column>
                            <p:column headerText="Form">
                                <p:commandButton 
                                    value="Go to Customer Data" ajax="false" action="#{customerInfo.loadCustomer(Customer.custId)}">
                                </p:commandButton>

                            </p:column>
                        </p:dataTable>
                    </h:form>
                    <br/>

                </p:fieldset>

                <br/><br/><br/><br/><br/>
                <br/><br/><br/><br/><br/>
                <br/><br/><br/><br/><br/>
                <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
            </ui:define>
        </ui:composition>
    </body>
</html>

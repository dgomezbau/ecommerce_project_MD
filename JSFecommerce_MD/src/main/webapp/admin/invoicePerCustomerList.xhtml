<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>
        <ui:composition template="./../etc/pageTemplate.xhtml">
            <ui:define name="content">
                <br/>
                <p>Invoices</p>
                <p:fieldset legend="Products">
                    <br/>
                    <p:dataTable var="Invoice"
                                 value="#{feedInvoicePerCustomerList.feedInvPUList()}">
                        <p:column headerText="ID">#{Invoice.invoiceId}</p:column>
                        <p:column headerText="Price">#{Invoice.amountDue}</p:column>
                        <p:column headerText="Date raised">#{Invoice.orderRaisedDt}</p:column>
                        <p:column headerText="Date settled">#{Invoice.orderSettledDt}</p:column>
                        <p:column headerText="Date cancelled">#{Invoice.orderCancelledDt}</p:column>
                        <p:column headerText="Edit">
                            <h:form>
                                <p:commandButton
                                    value="Edit" ajax="false" action="#{invoiceEdit(Invoice)}">
                                </p:commandButton>
                            </h:form>

                        </p:column>
                    </p:dataTable>

                    <br/>
                </p:fieldset>
                <br/><br/><br/><br/><br/>
                <br/><br/><br/><br/><br/>
                <br/><br/><br/><br/><br/>
                <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
            </ui:define>
        </ui:composition>
    </body>
</html>

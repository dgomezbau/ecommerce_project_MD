<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <body>
        <ui:composition template="./../etc/pageTemplate.xhtml">
            <ui:define name="content">
                
                    <h:form>
                        <h:panelGrid columns="2" styleClass="formTable">
                            
                            <p:outputLabel style="font-size: large">
                                Name:
                            </p:outputLabel> 
                            <p:inputText style="font-size: large" value="#{navigateToProductPage.prod.prodName}"/>
                            
                            <p:outputLabel style="font-size: large">
                                Description:
                            </p:outputLabel>
                            <p:inputText style="font-size: large" value="#{navigateToProductPage.prod.prodDescription}"/>
                          
                             <p:outputLabel style="font-size: large">
                                Price:
                            </p:outputLabel>
                            <p:inputText style="font-size: large" value="#{navigateToProductPage.prod.price}"/>
                            
                        </h:panelGrid>
                        <p:commandButton value="Update" 
                                         action="#{productEdit.updateProduct(navigateToProductPage.prod)}"
                                         oncomplete="PF('dlg').show()"
                                         style="font-size: large"/>

                        <p:dialog header="Product Successfully added to your Cart" widgetVar="dlg" showEffect="fold" hideEffect="fold">
                            <h:panelGrid id="display" columns="2" cellpadding="10">
                                <h:outputText value="Product: " />
                                <h:outputText value="#{navigateToProductPage.prod.prodName}" />
                                <h:outputText value="Updated Successfully" />
                            </h:panelGrid>
                        </p:dialog>

                    </h:form>
                

                <br/><br/><br/><br/><br/>
                <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
            </ui:define>

        </ui:composition>
    </body>
</html>

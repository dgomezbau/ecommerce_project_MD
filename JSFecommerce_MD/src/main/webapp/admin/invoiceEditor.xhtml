<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <body>
        <ui:composition template="./../etc/pageTemplate.xhtml">
            <ui:define name="content">
                
                <h:panelGrid columns="1" styleClass="formTable">
                <p:outputLabel style="font-size: large">#{"Invoice ID: "+=invoiceEdit.invoice.invoiceId}</p:outputLabel>
                <p:outputLabel style="font-size: large">#{"Customer name: "+=customerInfo.customer.firstName +=" "+= customerInfo.customer.lastName}</p:outputLabel> 
                </h:panelGrid>
                <h:form>

                    <h:panelGrid columns="2" styleClass="formTable">
                        <p:outputLabel style="font-size: large">
                            Date settled:
                        </p:outputLabel> 
                        <p:calendar value="#{invoiceEdit.invSettled}" mode="inline"/>
                        <p:outputLabel style="font-size: large">
                            Date cancelled:
                        </p:outputLabel> 
                        <p:calendar value="#{invoiceEdit.invCancelled}" mode="inline"/>
                    </h:panelGrid>
                    <p:commandButton value="Edit" 
                                     action="#{invoiceEdit.editInvoice()}"
                                     style="font-size: large"/>

                </h:form>
                <br/><br/><br/><br/><br/>
                <br/><br/><br/><br/><br/>
                <br/><br/><br/><br/><br/>
                <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
            </ui:define>

        </ui:composition>
    </body>
</html>

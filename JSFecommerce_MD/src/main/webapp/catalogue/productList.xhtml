<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>
        <ui:composition template="./../etc/pageTemplateUser.xhtml">
            <ui:define name="content">
                <h1 class="ui-widget-header ui-corner-all ui-helper-clearfix" align="center">Table Basics</h1>
                <br/>
                <p>Product in the Catalogue</p>
                <p:fieldset legend="Products">
                    <br/>
                    <p:dataTable var="Product"
                                 value="#{feedProdList.listProd}">
                        <p:column headerText="Name">#{Product.prodName}</p:column>
                        <p:column headerText="Price">#{Product.prodDescription}</p:column>
                        <p:column headerText="Price">#{Product.price}</p:column>
                        <p:column headerText="Form">
                            <h:form>
                                <p:spinner min="1" max="100" value="#{cart.amount}"/>
                                <p:commandButton
                                    value="Add to cart" ajax="false" action="#{cart.addProduct(Product)}">
                                    <p:dialog><h:outputText value="Product added" /></p:dialog>
                                </p:commandButton>
                            </h:form>

                        </p:column>
                    </p:dataTable>

                    <br/>
                </p:fieldset>
                <br/><br/><br/><br/><br/>
                <br/><br/><br/><br/><br/>
                <br/><br/><br/><br/><br/>
                <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
            </ui:define>
        </ui:composition>
    </body>
</html>

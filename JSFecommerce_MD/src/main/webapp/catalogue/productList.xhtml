<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>
        <ui:composition template="./../etc/pageTemplate.xhtml">
            <ui:define name="content">
                <h1 class="ui-widget-header ui-corner-all" align="center">p:dataTable Basics</h1>
                <br/>
                <p>Product in the Catalogue</p>


                <p:fieldset legend="Programmers at #{feedProdList.counter}">
                    <br/>

                    <p:dataTable var="ProductPE"
                                 value="#{feedProdList.listProdPE}">
                       
                        <p:column>#{ProductPE.name}</p:column>
                        <p:column>#{ProductPE.description}</p:column>
                        <p:column>#{ProductPE.price}</p:column>
                    </p:dataTable>

                    <br/>
                </p:fieldset>
                <br/><br/><br/><br/><br/>
                <br/><br/><br/><br/><br/>
                <br/><br/><br/><br/><br/>
                <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
            </ui:define>
        </ui:composition>
    </body>
</html>

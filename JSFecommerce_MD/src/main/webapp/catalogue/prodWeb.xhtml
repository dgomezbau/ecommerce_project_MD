<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <body>
        <ui:composition template="./../etc/pageTemplate.xhtml">
            <ui:define name="content">
                <div>
                    <h2>#{navigateToProductPage.prod.prodName}</h2>

                    <p:galleria value="#{navigateToProductPage.imgRef}" var="image" style="ui-galleria-panel{width: 100%!important}">
                        <p:graphicImage name="#{image}" alt="#{navigateToProductPage.prod.prodDescription}" 
                                        title="#{navigateToProductPage.prod.prodName}"
                                        style="ui-galleria-panel-wraper{width: 100%!important}"/>
                    </p:galleria>

                    <h2>#{navigateToProductPage.prod.prodDescription}</h2>
                </div>
                <div>

                    <h:form>
                        <h:panelGrid columns="2" styleClass="formTable">
                            <p:outputLabel style="font-size: large">
                                Price
                            </p:outputLabel> 
                            <p:outputLabel style="font-size: large">
                                #{navigateToProductPage.prod.price} &euro;
                            </p:outputLabel>
                            <p:outputLabel style="font-size: large">
                                Amount to buy:
                            </p:outputLabel> 
                            <p:spinner min="1" max="100" value="#{cart.amount}"/>
                        </h:panelGrid>
                        <p:commandButton value="Add To Cart" 
                                         action="#{cart.addProduct(navigateToProductPage.prod)}"
                                         oncomplete="PF('dlg').show()"
                                         style="font-size: large"/>

                        <p:dialog header="Product Successfully added to your Cart" widgetVar="dlg" showEffect="fold" hideEffect="fold">
                            <h:panelGrid id="display" columns="2" cellpadding="10">
                                <h:outputText value="Product: " />
                                <h:outputText value="#{navigateToProductPage.prod.prodName}" />
                                <h:outputText value="Units: " />
                                <h:outputText value="#{cart.amount}" />
                            </h:panelGrid>
                        </p:dialog>

                    </h:form>
                

                </div>
                <br/><br/><br/><br/><br/>
                <br/><br/><br/><br/><br/>
                <br/><br/><br/><br/><br/>
                <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
            </ui:define>

        </ui:composition>
    </body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
       
    <body>
        <ui:composition template="./../etc/pageTemplateUser.xhtml">
            <ui:define name="content">
                <br/>
                <p>Your Order:</p>
                <p:fieldset legend="Order Data">
                    <br/>
                    <p:dataTable var="Customer"
                                 value="#{cart.obtainOrderCustomer()}">
                        <p:column headerText="Name">#{Customer.firstName} #{Customer.lastName}</p:column>
                        <p:column headerText="Address">"#{Customer.street} #{Customer.city} #{Customer.appt}"</p:column>
                    </p:dataTable>
                    <br/>
                    
                    <p>Products</p>
                    <p:dataTable var="Product"
                                 value="#{cart.listProducts()}"
                                 >
                        <p:column headerText="Name"><h:outputText value="#{Product.prodName}" /></p:column>
                        <p:column headerText="Price"><h:outputText value="#{Product.price}" /></p:column>
                        <p:column headerText="Amount"><h:outputText value="#{cart.productsAndQuantity.get(Product)}" /></p:column>

                    </p:dataTable>
                    
                    <h2>Total: #{cart.calculateTotalPrice()} </h2>
                    <br/>
                </p:fieldset>

                <p:fieldset legend="Actions">
                    <h:form>
                        <p:commandButton style="float: left;" value="Discard" ajax="false" action="/catalogue/productList"/>
                    </h:form>
                    
                    <h:form>
                        <p:commandButton value="Pay" ajax="false" action="#{cart.pay()}"/>
                    </h:form>

                </p:fieldset>

                <br/><br/><br/><br/><br/>
                <br/><br/><br/><br/><br/>
                <br/><br/><br/><br/><br/>
                <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
            </ui:define>
        </ui:composition>
    </body>
</html>
